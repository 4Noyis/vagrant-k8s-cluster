---
- name: Kubernetes Cluster Hazırlık
  hosts: all
  become: true
  tasks:
    - name: Swap kapat
      command: swapoff -a

    - name: Swap fstab'dan kaldır
      lineinfile:
        path: /etc/fstab
        regexp: ".*swap.*"
        state: absent

    - name: Gerekli paketleri kur
      apt:
        name:
          - curl
          - apt-transport-https
          - ca-certificates
          - gnupg
          - conntrack
        state: present
        update_cache: yes

    - name: Kernel modülleri yükle
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Kernel modülleri kalıcı yap
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Sysctl ayarları
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward = 1

    - name: Sysctl uygula
      command: sysctl --system

    - name: containerd kur
      apt:
        name: containerd
        state: present

    - name: containerd config dizini oluştur
      file:
        path: /etc/containerd
        state: directory

    - name: containerd config oluştur
      shell: containerd config default > /etc/containerd/config.toml

    - name: SystemdCgroup aktif et
      replace:
        path: /etc/containerd/config.toml
        regexp: "SystemdCgroup = false"
        replace: "SystemdCgroup = true"

    - name: containerd yeniden başlat
      systemd:
        name: containerd
        state: restarted
        enabled: yes

    - name: Kubernetes GPG key ekle
      get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key
        dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
        mode: "0644"

    - name: Kubernetes repo ekle
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /"
        state: present
        filename: kubernetes

    - name: Kubernetes paketleri kur
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Kubernetes paketlerini hold yap
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl
